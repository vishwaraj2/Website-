<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Website</title>

  <!-- ✅ Load only one correct Spline script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.13/build/spline-viewer.js"></script>

  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- ✅ CSS to make the 3D viewer visible -->
  <style>
    spline-viewer {
      width: 100%;
      height: 100vh;
      display: block;
    }
    .bg-main-container, .bg-main {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="background-elements"></div>

  <nav>
    <div class="nav-logo">Contact</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#">Features</a>
      <a href="#">About</a>
      <a href="#">Pricing</a>
      <a href="#">Blog</a>
    </div>
    <button class="nav-contact">Contact us</button>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

  <div class="mobile-menu" id="mobileMenu">
    <div class="close-btn" onclick="toggleMenu()">
      <i class="fas fa-times"></i>
    </div>
    <a href="#" onclick="toggleMenu()">Home</a>
    <a href="#" onclick="toggleMenu()">Features</a>
    <a href="#" onclick="toggleMenu()">About</a>
    <a href="#" onclick="toggleMenu()">Pricing</a>
    <a href="#" onclick="toggleMenu()">Blog</a>
  </div>

  <div class="container">
    <div class="content">
      <h1>Bring Your Ideas to Life</h1>
      <p>
        This is your space to describe your product, service, or idea. The 3D scene
        enhances visual engagement and interactivity.
      </p>
      <div class="buttons">
        <button>Started</button>
        <button>Learn More</button>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <!-- ✅ 3D Scene section -->
    <div class="bg-main-container">
      <div class="bg-main">
        <spline-viewer url="https://prod.spline.design/TB8f-LzGTowIB5zQ/scene.splinecode"></spline-viewer>
      </div>
    </div>
  </div>

  <!-- ✅ JavaScript for menu -->
  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const mobileMenu = document.getElementById('mobileMenu');
      const overlay = document.getElementById('overlay');

      hamburger.classList.toggle('open');
      mobileMenu.classList.toggle('open');
      overlay.classList.toggle('active');

      document.body.style.overflow = mobileMenu.classList.contains('open') ? 'hidden' : '';
    }

    document.addEventListener('click', function(event) {
      const mobileMenu = document.getElementById('mobileMenu');
      const hamburger = document.querySelector('.hamburger');
      const overlay = document.getElementById('overlay');

      if (mobileMenu.classList.contains('open') &&
          !mobileMenu.contains(event.target) &&
          !hamburger.contains(event.target)) {
        toggleMenu();
      }
    });
  </script>
</body>
</html>
